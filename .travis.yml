cache:
  directories:
    - node_modules
    - example/node_modules

env:
  global:
    - ANDROID_HOME=/usr/local/android-sdk
    - ANDROID_SDK_ROOT=/usr/local/android-sdk
    - TOOLS=${ANDROID_HOME}/tools
    - PATH=${ANDROID_HOME}:${ANDROID_HOME}/emulator:${TOOLS}:${TOOLS}/bin:${ANDROID_HOME}/platform-tools:${PATH}
    - QEMU_AUDIO_DRV=none
    - secure: 

jobs:
  include:
    - stage: test
      language: node_js
      node_js:
        - "10"

      before_install:
        - npm install -g yarn
      script:
        - yarn ci

    - stage: build
      name: "Build Android"
      language: android
      dist: trusty
      android:
        components:
          - tools
        licenses:
          - 'android-sdk-preview-license-.+'
          - 'android-sdk-license-.+'
          - 'google-gdk-license-.+'
      before_install:
        - echo 'count=0' > /home/travis/.android/repositories.cfg # Avoid harmless sdkmanager warning
        - yes | sdkmanager "platform-tools" >/dev/null
        - yes | sdkmanager "tools" >/dev/null # A second time per Travis docs, gets latest versions
        - yes | sdkmanager "build-tools;28.0.3" >/dev/null # Implicit gradle dependency - gradle drives changes
        - yes | sdkmanager "platforms;android-28" >/dev/null # We need the API of the current compileSdkVersion from gradle.properties
        - yes | sdkmanager "extras;android;m2repository" >/dev/null
        - yes | sdkmanager "emulator"
        - yes | sdkmanager "system-images;android-25;google_apis;x86_64" >/dev/null
        - avdmanager create avd --force -n "TestingAVD" -k "system-images;android-25;google_apis;x86_64"  -g "google_apis" -d "Nexus 4"
        - emulator -verbose -avd TestingAVD -no-accel -no-snapshot -no-window -camera-back none -camera-front none -selinux permissive -qemu -m 2048 &
        - nvm install 10
        - node --version
        - npm install -g yarn
        - yarn -version
        - cd example
        - yarn
      script:
        - yarn detox build -c android.emu.release
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
        - yarn detox test -c android.emu.release -l verbose -u

    - stage: build
      name: "Build iOS"
      language: objective-c
      os: osx
      osx_image: xcode11.6
      before_install:
        - nvm install 10
        - node --version
        - npm install -g yarn
        - yarn -version
        - cd example
        - yarn
        - gem install cocoapods
        - cd ios && pod install --repo-update && cd ..
        - softwareupdate --list
        - softwareupdate --install "Command Line Tools (macOS High Sierra version 10.13) for Xcode-10.1"
        - brew tap wix/brew
        - brew install applesimutils
        - yarn global add react-native-cli
        - yarn detox clean-framework-cache &&  yarn detox build-framework-cache
        - xcrun simctl boot "iPhone 5s" || true
      script:
        - yarn detox build -c ios.sim.release
        - yarn detox test -c ios.sim.release -l verbose -u

    - stage: deploy
      name: "Publish to npm"
      language: node_js
      node_js:
        - "10"
      before_install:
        - echo "//registry.npmjs.org/:_authToken=$NPM_PUBLISH_TOKEN" > ~/.npmrc
      script:
        - npm publish
      if: tag =~ ^v
